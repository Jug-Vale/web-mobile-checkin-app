<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">
      .:: JUG Vale 15 ::.
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col>
            <img class="logo" src="../../assets/imgs/jugvale.jpeg">
        </ion-col>
    </ion-row>

    <form #form="ngForm" (ngSubmit)="doCheckin()" novalidate>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" required [(ngModel)]="checkin.name" 
            ngControl="title" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" required [(ngModel)]="checkin.email" 
            ngControl="email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <br/>
        <button ion-button type="submit" block>Checkin</button>
    </form>

  </ion-grid>
</ion-content>
