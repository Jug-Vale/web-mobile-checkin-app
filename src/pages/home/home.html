<ion-header>
  <ion-navbar>
    <ion-title>
      JUG Vale 15 - Registro de Presen√ßa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col>
            <img class="logo" src="assets/img/jugvale.jpeg">
        </ion-col>
    </ion-row>

    <form #form="ngForm" (ngSubmit)="doCheckin(form)" novalidate>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" required [(ngModel)]="checkin.name" ngControl="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" required [(ngModel)]="checkin.email" ngControl="email"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Checkin</button>
    </form>

  </ion-grid>
</ion-content>
